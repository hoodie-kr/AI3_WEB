<html lang="en">
<head>

    <title>게시판 글쓰기</title>

        .container {

            background-color: #fff; /* backco */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* 제목 스타일 */
        h1 {

        }

        }
        input[type="text"],

            border: 1px solid #ccc;    /* border1-solid-#ccc */
            border-radius: 4px;        /* borr */

        }
        button {
            width: 100%;
            padding: 10px;
            background-color: royalblue;
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover{

        }
    </style>
</head>
